<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>«Работа с HTML-формами»</title>
</head>

<body>
  <main class="trello">
    <div class="trello__boards">
      <div class="trello__board js-board">
        <h2 class="trello__title">Очередь</h2>
        <div class="trello__cards js-cards"></div>
        <button class="trello__add-card js-add-textarea">
          <span class="trello__plus">+</span>
          <span>Добавить карточку</span>
        </button>
      </div>
      <div class="trello__board js-board">
        <h2 class="trello__title">В работе</h2>
        <div class="trello__cards js-cards"></div>
        <button class="trello__add-card js-add-textarea">
          <span class="trello__plus">+</span>
          <span>Добавить карточку</span>
        </button>
      </div>
      <div class="trello__board js-board">
        <h2 class="trello__title">Сделано</h2>
        <div class="trello__cards js-cards"></div>
        <button type="button" class="trello__add-card js-add-textarea">
          <span class="trello__plus">+</span>
          <span>Добавить карточку</span>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
